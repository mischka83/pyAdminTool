name: Build PyAdminTool

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller cryptography flet flet_desktop ldap3

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile src/main.py --name pyadmintool

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyadmintool-windows
          path: dist/pyadmintool.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller cryptography flet flet_desktop ldap3

      - name: Build Linux folder (--onedir)
        run: |
          pyinstaller --onedir src/main.py --name pyadmintool

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp -r dist/pyadmintool/* AppDir/usr/bin/
          chmod -R +x AppDir/usr/bin

          echo "[Desktop Entry]" > AppDir/pyadmintool.desktop
          echo "Type=Application" >> AppDir/pyadmintool.desktop
          echo "Name=PyAdminTool" >> AppDir/pyadmintool.desktop
          echo "Exec=pyadmintool" >> AppDir/pyadmintool.desktop
          echo "Icon=utilities-terminal" >> AppDir/pyadmintool.desktop
          echo "Categories=Utility;" >> AppDir/pyadmintool.desktop

      - name: Download AppImageTool
        run: |
          wget -O appimagetool.AppImage https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool.AppImage

      - name: Build AppImage
        run: |
          chmod +x appimagetool.AppImage
          ./appimagetool.AppImage AppDir --noprogress || true

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: pyadmintool-linux-appimage
          path: "*.AppImage"