name: Build Executables

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --name pyadmintool src/main.py

      - uses: actions/upload-artifact@v4
        with:
          name: pyadmintool-windows
          path: dist/pyadmintool.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onedir --name pyadmintool src/main.py

      - name: Download AppImageTool
        run: |
          wget -O appimagetool.AppImage https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool.AppImage

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/pyadmintool AppDir/usr/bin/
          chmod +x AppDir/usr/bin/pyadmintool

          echo "[Desktop Entry]" > AppDir/pyadmintool.desktop
          echo "Type=Application" >> AppDir/pyadmintool.desktop
          echo "Name=PyAdminTool" >> AppDir/pyadmintool.desktop
          echo "Exec=pyadmintool" >> AppDir/pyadmintool.desktop
          echo "Icon=utilities-terminal" >> AppDir/pyadmintool.desktop
          echo "Categories=Utility;" >> AppDir/pyadmintool.desktop

      - name: Build AppImage
        run: |
          chmod +x appimagetool.AppImage
          ./appimagetool.AppImage AppDir --noprogress || true

      - uses: actions/upload-artifact@v4
        with:
          name: pyadmintool-linux-appimage
          path: "*.AppImage"